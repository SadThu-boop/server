<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" th:href="@{/img/favicon.ico}" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/siderbar.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>User Profile</title>

</head>
<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">IoT</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a th:href="@{/home}" class="sidebar-link">
                    <i class="lni lni-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/user}" class="sidebar-link">
                    <i class="lni lni-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                   data-bs-target="#historyDropdown" aria-expanded="false" aria-controls="historyDropdown">
                    <i class="lni lni-layout"></i>
                    <span>History</span>
                </a>
                <ul id="historyDropdown" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a th:href="@{/devicehistory}" class="sidebar-link">Device History</a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/datasensor}" class="sidebar-link">Data Sensor History</a>
                    </li>
                </ul>
            </li>

            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-cog"></i>
                    <span>Setting</span>
                </a>
            </li>
        </ul>
    </aside>
    <div class="main p-3">
        <div class="row">
            <div class="col-md-4 text-center">
                <img th:src="@{/img/user.jpg}" class="rounded-circle" alt="User Avatar" width="150px">
                <h4 class="mt-3">Hoang Minh</h4>
                <p>dhm.hminh@gmail.com</p>

                <div class="mt-3">
                    <label for="github">Project Repository</label>
                    <p>
                        <a href="https://github.com/SadThu-boop/server.git" id="github" target="_blank">IoT Repo</a>
                    </p>
                </div>
                <div class="mt-3">
                    <label for="doc">API Document</label>
                    <p>
                        <a href="" id="doc" target="_blank">API Doc</a>
                    </p>
                </div>
            </div>
            <div class="col-md-8">
                <h4>User Profile</h4>
                <form>
                    <div class="form-group mt-3">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" value="Đồng Hoàng Minh" readonly>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="dhm.hminh@gmail.com" readonly>
                    </div>
                    <div class="form-group mt-3">
                        <label for="MSV">MSV</label>
                        <input type="text" class="form-control" id="MSV" value="B21DCCN522" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script th:src="@{/script/sidebar.js}"></script>


</body>
</html>
